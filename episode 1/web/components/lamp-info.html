<template id="lamp-info">
    <div class="lamp--default">
        <h1>
            Hello my name is <span id="name"> </span>
        </h1>
        <p>
            I´m currently <span id="status"> </span>
        </p>
    </div>
</template>

<script>


    //polyfill: const template = (document.currentScript || document._currentScript).ownerDocument.querySelector('template').content;
    const template = document.currentScript.ownerDocument.querySelector('template').content;

    class LampInfo extends HTMLElement {

        get name() { return this.getAttribute('name') }
        set name(value) { this.setAttribute('name', value) }

        connectedCallback() { //call once it´s in the DOM

            this.attachShadow({mode: 'open'}); //allows access from the outside but still protects it somehow
            // $('lamp-info').shadowRoot.querySelector('h1').textContent = "new Text"

            this.shadowRoot.appendChild(document.importNode(template, true));

        }
    }

    customElements.define('lamp-info', LampInfo);

</script>
